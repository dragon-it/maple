name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dependabot metadata
        id: meta
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge (safe updates only)
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPDATE_TYPE: ${{ steps.meta.outputs.update-type }}
          DEP_NAME: ${{ steps.meta.outputs.dependency-names }}
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          echo "update-type=$UPDATE_TYPE"
          echo "deps=$DEP_NAME"
          echo "title=$PR_TITLE"

          # patch/minor만
          if [ "$UPDATE_TYPE" != "version-update:semver-patch" ] && [ "$UPDATE_TYPE" != "version-update:semver-minor" ]; then
            echo "skip: not patch/minor"
            exit 0
          fi

          # core-runtime 그룹 PR은 무조건 수동
          if echo "$PR_TITLE" | grep -Eiq "core-runtime"; then
            echo "skip: core-runtime group"
            exit 0
          fi

          # (백업 안전망) 핵심 런타임 포함시 스킵
          if echo "$DEP_NAME" | grep -Eiq "(axios|express|react-scripts|react-dom|react-router-dom|react|http-proxy-middleware|styled-components)"; then
            echo "skip: core runtime dependency"
            exit 0
          fi

          gh pr merge --auto --merge "$PR_URL"
